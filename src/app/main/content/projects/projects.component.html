<!-- Projects -->
<div id="projects" class="mat-primary-400-bg" fxLayout="column1" fxLayoutAlign="start center" fxFlex fusePerfectScrollbar>
  <div class="header pt-44 pt-mat-88" fxFlex="0 0 auto" *fuseIfOnDom [@animate]="{value: '*', params: {delay: '100ms'}}">
    <h1>Projects</h1>
  </div>

  <!--Projects list-->
    <div class="projects-list" fxFlex="0 0 auto" fxLayout="row" fxLayoutAlign="center center" fxLayoutWrap *fuseIfOnDom [@animateStagger]="{value:'50'}">
      <!--project-->
        <div class="project-list-item" *ngFor="let project of projects" routerLink="'/apps/projects'" fxLayout="column" fxLayoutAlign="center center" [@animate]="{value:'*',params:{y:'100%'}}">
          <mat-icon class="s-64">assessment</mat-icon>
          <div class="project-name">{{project.name}}</div>
        </div>
      <!--/project-->

      <!-- NEW PROJECT BUTTON -->
      <div class="projects-list-item add-new-project" fxLayout="column" fxLayoutAlign="center center"
           (click)="newProject()"
           [@animate]="{value:'*',params:{y:'100%'}}">
          <mat-icon class="s-64">add_circle</mat-icon>
          <div class="project-name">Add new Project</div>
      </div>
      <!-- / NEW BOARD BUTTON -->
    </div>
  <!--/Projects list-->
</div>
<!-- /Projects -->
